specVersion: 1.3.0
description: "V1"
schema:
  file: ./schema.graphql
dataSources:
  - kind: subgraph
    name: Factory
    network: {{ network }}
    source:
      address: 'ID'
      startBlock: {{ v3.factory.startBlock }}
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/mapping.ts
      entities: []
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: NonfungiblePositionManager
          file: ./abis/NonfungiblePositionManager.json
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      handlers:
        - entity: PoolCreated
          handler: handlePoolCreated
        - entity: IncreaseLiquidity
          handler: handleIncreaseLiquidity
        - entity: DecreaseLiquidity
          handler: handleDecreaseLiquidity
        - entity: NonfungiblePositionManagerCollect
          handler: handleCollect
        - entity: Transfer
          handler: handleTransfer
        - entity: Initialize
          handler: handleInitialize
        - entity: Swap
          handler: handleSwap
        - entity: Mint
          handler: handleMint
        - entity: Burn
          handler: handleBurn
        - entity: Flash
          handler: handleFlash
        - entity: PoolCollect
          handler: handlePoolCollect
        - entity: CollectProtocol
          handler: handleProtocolCollect
        - entity: SetFeeProtocol
          handler: handleSetProtocolFee
